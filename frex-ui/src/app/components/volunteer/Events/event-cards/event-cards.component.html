<p>event-cards works!</p>
<div class="main_container">
  <div *ngIf="certificateList" class="content_container">
    <div *ngIf="isLeftVisible" (click)="onLeft()" class="left">
      <img src="assets/img/left.jpg">
    </div>
    <div class="card-deck list">
      <div *ngFor="let i of rowIndexArray" class="card">
        <img class="card-img-top"  src={{certificateList[2*i].eventUrl}}
             alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">{{certificateList[2*i].name}}</h4>
          <p class="card-text">{{certificateList[2*i].email}} |
            {{certificateList[2*i].mobile}} | {{certificateList[2*i].category}}</p>
        </div>
<!--        <div class="card-footer">-->
<!--          <small class="text-muted">Events from-->
<!--            {{certificateList.time | eventsdate}}</small>-->
<!--        </div>-->
      </div>
    </div>
    <div *ngIf="isRightVisible" (click)="onRight()" class="right">
      <img src="assets/img/right.png">
    </div>
  </div>
  <div *ngIf="!certificateList || certificateList.length === 0"
       class="no_info_container">
    <h1>No events in your category</h1>
  </div>
</div>
