<html>
    <body>
        
<div class="login-wrapper" fxLayoutGap="40px" fxLayout="row" fxLayoutAlign="center center" >
    
        <mat-card class="box">
          <mat-card-header>
            <!-- <mat-card-title>Login</mat-card-title> -->
            <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
                <div fxFlex="20%">
                    <img alt="Olivia, CareerFoundry Community Hero" class="img-circle" src="https://d3uj8v78jhp13l.cloudfront.net/public/framework/ask_olivia.jpg" width="80" height="80">
                  </div>
                <div fxFlex="80%">
                    <h1>Welcome</h1>
                   <a> Nice to see you </a>
                  </div>
            </div>
            
          </mat-card-header>
      
          <form class="example-form" [formGroup]="gradientForm">
      
            <mat-card-content>
               
              <mat-form-field class="example-full-width">
                <input matInput placeholder="username" formControlName="gradientFormEmailEx">
              </mat-form-field>
             
              <mat-form-field class="example-full-width">
                <input matInput type="password" placeholder="Password" formControlName="gradientFormPasswordEx">
              </mat-form-field>
         
              
              

              <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
             
                  
                
              <mat-card-footer>
                  <p>Not a member?
                      <a href="http://localhost:4200/register">Register</a>
                  </p>
                  <p *ngIf=err style="color:red;">Username and Password do not match</p>
                </mat-card-footer>
             
              </div>

            </mat-card-content>
      
            <button mat-stroked-button color="accent" class="btn-block" (click)="onlogin()"  >Login</button>
      
          </form>
       
        

        </mat-card>
        
</div>
     

      
      </body>
      </html>
