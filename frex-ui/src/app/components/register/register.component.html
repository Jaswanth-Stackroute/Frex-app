<html>
    <body>
        
<div class="login-wrapper" fxLayoutGap="40px" fxLayout="row" fxLayoutAlign="center center" >
    
        <mat-card class="box">
          <mat-card-header>
            <mat-card-title>Register</mat-card-title>
          </mat-card-header>
      
          <form class="example-form" [formGroup]="profileForm">
      
            <mat-card-content >
                    <div fxLayout="column" fxLayoutAlign="center " class="row">
                            <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="start center" class="row-example">  
              <mat-form-field class="example-full-width"  >
                <input matInput placeholder="First Name" formControlName="firstName">
                
              </mat-form-field>
            
              <mat-form-field class=""  >
                    <input matInput placeholder="Last Name" formControlName="lastName">
                  </mat-form-field>
                            </div>
                   
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" formControlName="eMail">
              </mat-form-field>
             
              <mat-form-field class="example-full-width">
                <input matInput type="password" placeholder="Password" formControlName="passWord">
              </mat-form-field>
      
              <mat-form-field class="example-full-width">
                    <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword">
                  </mat-form-field>
               
                <mat-form-field class="example-full-width">
                        <input matInput placeholder="username" formControlName="username">
                      </mat-form-field>
                    
                    <mat-form-field class="example-full-width">
                            <input matInput placeholder="Mobile" formControlName="phoneNumber">
                          </mat-form-field>
                        </div> 
            </mat-card-content>
      
            <button mat-stroked-button color="accent" class="btn-block" (click)="onSubmit()">Register</button>
      
          </form>
        </mat-card>
        

      </div>

      
      </body>
      </html>
