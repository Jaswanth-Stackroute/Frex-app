<div class="outer">
<div class="update-container" style="margin-left: 25%">
  <div class="col-12">
    <br>
<h2>Profile details</h2>

<table>
<tr>
  <td>Username</td>
  <td>{{user.userName}}</td>
</tr>
<tr>
  <td>First Name</td>
  <td>{{user.firstName}}</td>
</tr>
<tr>
  <td>Last Name</td>
  <td>{{user.lastName}}</td>
</tr>
<tr>
  <td>Date of Birth</td>
  <td>{{date}}</td>
</tr>
<tr>
  <td>Gender</td>
  <td>{{user.gender}}</td>
</tr>
<tr>
  <td>Address</td>
  <td>{{user.address}}</td>
</tr>
<tr>
  <td>Country</td>
  <td>{{user.country}}</td>
</tr>
<tr>
  <td>Phone Number</td>
  <td>{{user.phoneNumber}}</td>
</tr>
<tr>
  <td>Email ID</td>
  <td>{{user.mailId}}</td>
</tr>

</table>

<br>
<button class="btn btn-primary" (click)="editForm()">Edit Profile</button>
<button class="btn btn-danger" (click)="deleteForm()">Delete Profile</button>


</div>
</div>

</div>
